<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="image.png" alt="Logo" class="logo">
                <h1>Dashboard</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#user-info" class="active"><i class="fas fa-user"></i> User Info</a></li>
                <li><a href="#transaction-history"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                <li><a href="#audit-ratio"><i class="fas fa-balance-scale"></i> Audit Ratio</a></li>
                <li><a href="#skills-chart"><i class="fas fa-chart-pie"></i> Skills</a></li>
            </ul>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn-secondary"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
            </div>
        </nav>

        <main class="content">
            <header class="top-bar">
                <div class="user-info-header">
                    <span id="user-name"></span>
                    <img id="user-icon" src="user.webp" alt="User Icon">
                </div>
            </header>

            <div class="dashboard-content">
                <section id="user-info" class="profile-section card">
                    <h2>User Information</h2>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <h3>Level</h3>
                            <p id="user-level"></p>
                        </div>
                        <div class="stat-item">
                            <h3>Email</h3>
                            <p id="user-email"></p>
                        </div>
                        <div class="stat-item">
                            <h3>User ID</h3>
                            <p id="user-id"></p>
                        </div>
                        <div class="stat-item">
                            <h3>Audit Ratio</h3>
                            <p id="user-audit-ratio"></p>
                        </div>
                    </div>
                </section>

                <section id="transaction-history" class="profile-section card">
                    <h2>Transactions History</h2>
                    <div id="transaction-list"></div>
                </section>

                <section id="audit-ratio" class="profile-section card dark-card">
                    <h3>Audits ratio</h3>
                    <div class="audit-display-container">
                        <div id="audit-chart" class="audit-chart"></div>
                        <div class="audit-stats">
                            <div class="ratio-value" id="audit-ratio-value">0.9</div>
                            <div class="audit-bars">
                                <div class="audit-bar-container">
                                    <div class="audit-bar-label">Done ↑</div>
                                    <div class="audit-bar-wrapper">
                                        <div id="done-bar" class="audit-bar done-bar"></div>
                                    </div>
                                    <div class="audit-bar-value" id="done-value">1.14 MB</div>
                                </div>
                                <div class="audit-bar-container">
                                    <div class="audit-bar-label">Received ↓</div>
                                    <div class="audit-bar-wrapper">
                                        <div id="received-bar" class="audit-bar received-bar"></div>
                                    </div>
                                    <div class="audit-bar-value" id="received-value">1.29 MB</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="audit-message" class="audit-message">Make more audits!</div>
                </section>

                <section id="skills-chart" class="profile-section card">
                    <h2>Skill Distribution</h2>
                    <div id="skillPolarChart"></div>
                </section>
            </div>
        </main>
    </div>

    <div id="login-view" class="modal">
        <div class="modal-content card">
            <h2>Sign In</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" required placeholder="Username or Email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            <p id="error-message"></p>
        </div>
    </div>
    
    <script src="login.js"></script>
    <script src="profile.js"></script>
    <script src="main.js"></script>
</body>
</html>
